<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3982/3982361.png">
	<script src="https://unpkg.com/lucide@latest"></script>
	<title>Note App</title>
</head>
<body>
	<div class="container">
		<h1><i data-lucide="notebook"></i>Notes</h1>
		<button id="create-note-btn"><i data-lucide="pen-line"></i><p>Create note</p></button>
		<div id="notes-container">
			<div class="note">
				<input name="title" class="note-title" placeholder="Title" maxlength="33"></input>
				<p name="title" class="note-title" placeholder="Title" maxlength="33"></p>
				<textarea name="note" class="note-content" placeholder="Content"></textarea>
				<i data-lucide="trash" class="delete-note-btn"></i>
			</div>
		</div>
	</div>
<script>
	lucide.createIcons();
</script>
<script src="script.js"></script>
</body>
</html>
