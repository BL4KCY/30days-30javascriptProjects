<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7350/7350737.png">
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/lucide@latest"></script>
	<title>Quote Generator</title>
</head>
<body>
	<div class="quote-card">
		<h1>Quote</h1>
		<blockquote>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam magnam hic incidunt quaerat repellendus laborum, ea nesciunt provident nostrum a omnis tempora ad, adipisci corrupti. Possimus odit similique vero magnam!</blockquote>
		<span>Lorem ipsum</span>
		<div>
			<button><i data-lucide="quote"></i>New note</button>
			<button><i data-lucide="twitter"></i>Tweet</button>
		</div>
	</div>
<script>
	lucide.createIcons();
</script>
</body>
</html>
