<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11017/11017584.png">
	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/lucide@latest"></script>
	<title>Sound Player</title>
</head>
<body>
	<div class="container">
		<div class="sound-player">
			<nav id="header-nav">
				<button><i data-lucide="arrow-left"></i></button>
				<button><i data-lucide="menu"></i></button>
			</nav>
			<img id="sound-img" src="public/images/Surah_Al-Kafirun.png">
			<audio id="audio">
				<source src="https://download.ourquraan.com/Fares_Abbad/109.mp3" type="audio/mpeg">
				Your browser doesn't support the audio element.
			</audio>
			<h1 id="song-title"><i data-lucide="book-open-text"></i>Surah al kafirun</h1>
			<p id="reciter"><i data-lucide="speech"></i>Farsi Abbad</p>
			<input id="range-control" type="range" value="0" step="0.01" oninput="progress()">
			<nav id="footer-nav">
				<button><i data-lucide="skip-back"></i></button>
				<button onclick="pausePlaySound();" id="ppb"><i data-lucide="play"></i></button>
				<button><i data-lucide="skip-forward"></i></button>
			</nav>
		</div>
	</div>
<script src="script.js">
</script>
<script>
	lucide.createIcons();
</script>
</body>
</html>
